name: Publish Test Build
on:
  push:
    branches:
      - develop
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' # Compatible Node.js version

      - name: Install Expo CLI
        run: npm install -g expo-cli@latest

      - name: Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
          npm install metro-config @expo/metro-config

      - name: Clear Expo Cache
        run: expo start --clear

      - name: Debug Installed Packages
        run: npm list --depth=0

      - name: Check Expo CLI Version
        run: expo --version

      - name: Publish to Expo
        run: NODE_ENV=dev expo publish --non-interactive --release-channel test
